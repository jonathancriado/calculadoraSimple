<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simple</title>
</head>

<body>
    <div class="container">
        <div class="pantalla">
            <input type="text" name="" id="">
        </div>
        <div class="operacionesYBorrar">
            <button class="borrar" id="borrar" onclick="borrar()">AC</button>
            <button class="operaciones" id="suma" onclick="actualizarOperadorLogico(this.value)" value="+">+</button>
            <button class="operaciones" id="resta" onclick="actualizarOperadorLogico(this.value)" value="-">-</button>
            <button class="operaciones" id="multiplicar" onclick="actualizarOperadorLogico(this.value)" value="*">*</button>
            <button class="operaciones" id="dividir" onclick="actualizarOperadorLogico(this.value)" value="/">/</button>
        </div>
        <div class="numerosPuntoIgual">
            <button class="numeros" id="siete" onclick="numeros(this.value)" value="7">7</button>
            <button class="numeros" id="ocho" onclick="numeros(this.value)" value="8">8</button>
            <button class="numeros" id="nueve" onclick="numeros(this.value)" value="9">9</button>
            <button class="numeros" id="cuatro" onclick="numeros(this.value)" value="4">4</button>
            <button class="numeros" id="cinco" onclick="numeros(this.value)" value="5">5</button>
            <button class="numeros" id="seis" onclick="numeros(this.value)" value="6">6</button>
            <button class="numeros" id="uno" onclick="numeros(this.value)" value="1">1</button>
            <button class="numeros" id="dos" onclick="numeros(this.value)" value="2">2</button>
            <button class="numeros" id="tres" onclick="numeros(this.value)" value="3">3</button>
            <button class="numeros" id="cero" onclick="numeros(this.value)" value="0">0</button>
            <button class="punto" id="punto" onclick="numeros(this.value)" value=".">.</button>
            <button class="igual" id="resutado" onclick="resultado()">=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
