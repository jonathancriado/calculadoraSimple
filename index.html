<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simple</title>
</head>

<body class="body">
    <div class="container">
        <div class="card">
            <div class="pantalla">
                <input type="text" id="display">
            </div>
            <div class="parteSuperior centrar">
                <button class="borrar botones" id="borrar" onclick="borrar()">AC</button>
            </div>
            <div class="primeraLinea centrar">
                <button class="numeros botones" id="siete" onclick="numeros(this.value)" value="7">7</button>
                <button class="numeros botones" id="ocho" onclick="numeros(this.value)" value="8">8</button>
                <button class="numeros botones" id="nueve" onclick="numeros(this.value)" value="9">9</button>
                <button class="operaciones botones" id="dividir" onclick="actualizarOperadorLogico(this.value)"
                    value="/">/</button>
            </div>
            <div class="segundaLinea centrar">
                <button class="numeros botones" id="cuatro" onclick="numeros(this.value)" value="4">4</button>
                <button class="numeros botones" id="cinco" onclick="numeros(this.value)" value="5">5</button>
                <button class="numeros botones" id="seis" onclick="numeros(this.value)" value="6">6</button>
                <button class="operaciones botones" id="multiplicar" onclick="actualizarOperadorLogico(this.value)"
                    value="*">*</button>
            </div>
            <div class="terceraLinea centrar">
                <button class="numeros botones" id="uno" onclick="numeros(this.value)" value="1">1</button>
                <button class="numeros botones" id="dos" onclick="numeros(this.value)" value="2">2</button>
                <button class="numeros botones" id="tres" onclick="numeros(this.value)" value="3">3</button>
                <button class="operaciones botones" id="resta" onclick="actualizarOperadorLogico(this.value)"
                    value="-">-</button>
            </div>
            <div class="cuartaLinea centrar">
                <button class="numeros botones" id="cero" onclick="numeros(this.value)" value="0">0</button>
                <button class="punto botones" id="punto" onclick="numeros(this.value)" value="">.</button>
                <button class="igual botones" id="resutado" onclick="resultado()">=</button>
                <button class="operaciones botones" id="suma" onclick="actualizarOperadorLogico(this.value)"
                    value="+">+</button>
            </div>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
